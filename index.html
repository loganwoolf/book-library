<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Logan's Library</title>
	<link rel="stylesheet" href="./style.css">
</head>

<header>
	<h1>Reading List</h1>
	<p></p>
</header>
<body>
	<div class="sticky">
		<button id="add-book">Add Another Title</button>
		<form class="new-book-form hidden">
			<div><label for="new-title">Title</label><input type="text" id="new-title" name="title" placeholder="The Great Gatsby"></div>
			<div><label for="new-author">Author</label><input type="text" id="new-author" name="author" placeholder="F. Scott Fitzgerald"></div>
			<div><label for="new-pages">Length (pages)</label><input type="number" id="new-pages" name="pages" placeholder="200" pattern="[0-9]+" min="1" max="10000"></div>
			<div><label for="new-year">Published (year)</label><input type="number" id="new-year" name="year" placeholder="1925" pattern="[0-9]+"></div>
			<div><label id="new-status-label" for="new-status">âœ… Read</label><input type="checkbox" checked="true"name="status" id="new-status"></div>
			<input id="new-book-submit" type="submit" value="Create New Entry">
		</form>
	</div>
</body>
<script src="./script.js"></script>

</html>
